<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./main.css" />
    <title>Facebook Clone</title>
  </head>
  <body class="bg-body-tertiary">
    <div
      class="container mt-5 pt-5 d-flex flex-column flex-lg-row justify-content-evenly"
    >
      <div class="text-center text-lg-start mt-0 pt-0 mt-lg-5 pt-lg-5">
        <h1 class="text-primary fw-bold fs-0">facebook</h1>
        <p class="w-75 mx-auto fs-4 mx-lg-0">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div style="max-width: 28rem; width: 100%">
        <div class="bg-white shadow rounded p-3 input-group-lg">
          <input
            type="email"
            class="form-control my-3"
            placeholder="Email address or phone number"
          />
          <input
            type="password"
            class="form-control my-3"
            placeholder="Password"
          />
          <a href="#"
            ><button class="btn btn-primary w-100 my-3 fw-bold">
              Log In
            </button></a
          >
          <a href="#" class="text-decoration-none text-center"
            ><p>Forgotten password?</p></a
          >
          <hr />
          <div class="text-center my-4">
            <button
              class="btn btn-success btn-lg fw-bold"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#createModal"
            >
              Create New Account
            </button>
          </div>
        </div>
        <div class="my-5 pb-5 text-center">
          <p class="fw-bold">
            <a href="#" class="text-decoration-none text-dark"
              >Createa a Page</a
            >
            <span class="fw-normal">for a celebrity, band or business.</span>
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
